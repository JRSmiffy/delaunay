name: Main

on:
  push:
    branches:
      - 'main'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          cd ./app
          npm ci
#          npm run gh-build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v2
        with:
          folder: /