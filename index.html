<html lang='en'>
  <head>
    <title>DT(P) Demo</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <div id="controls">
    <button id="refresh" class="material green">Refresh</button>
    <div id="modes">
      <button id="interactive" class="material blue">Interactive</button> <!-- TODO: add tooltip for interactive instructions -->
      <button id="artistic" class="material red">Artistic</button> <!-- TODO: add tooltip for artistic instructions -->
    </div>
    <div id="number-selection" class="control-interactive">
      <div id="range-slider">
        <div id="slider-thumb"></div>
        <div id="slider-line">
          <div id="slider-line-fill"></div>
        </div>
        <input id="slider-input" type="range" value="" min="0" max="99"/>
      </div>
    </div>
    <div id="colour-selection" class="control-artistic hide">
      <label for="colour1">Colour One</label>
      <input type="color" id="colour1" value='#E38A58'>
      <label for="colour2">Colour Two</label>
      <input type="color" id="colour2" value='#D076C4'>
    </div>
  </div>
  <svg id="main" class="interactive" preserveAspectRatio="xMidYMid slice">
    <defs id="artistic-gradients">
      <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="0" color-interpolation="sRGB">
        <stop id="stop1" offset="0%"></stop>
        <stop id="stop2" offset="100%"></stop>
      </linearGradient>
    </defs>
    <rect id="artistic-background" class="hide" x="0" y="0" width="100%" height="100%" stroke="none" fill="url(#grad1)"></rect>
    <g id="triangles"></g>
    <g id="points"></g>
  </svg>
  <script src="index.js"></script>
</html>
