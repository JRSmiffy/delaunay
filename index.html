<html lang='en'>
  <head>
    <title>DT(P) Demo</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <div id="buttons">
    <button id="refresh">Refresh</button>
    <div id="modes">
      <button id="interactive">Interactive</button>
      <button id="artistic">Artistic</button>
    </div>
  </div>
  <svg id="main" class="interactive" preserveAspectRatio="xMidYMid slice">
    <defs id="artistic-gradients">
      <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="0" color-interpolation="sRGB">
        <stop id="stop2a" offset="0%" stop-color="rgb(227,138,88)"></stop><!-- TODO: extract / dynamic colours -->
        <stop id="stop2b" offset="100%" stop-color="rgb(208,118,196)"></stop><!-- TODO: extract / dynamic colours -->
      </linearGradient>
    </defs>
    <rect id="artistic-background" class="hide" x="0" y="0" width="100%" height="100%" stroke="none" fill="url(#grad1)"></rect>
    <g id="triangles"></g>
    <g id="points"></g>
  </svg>
  <script src="index.js"></script>
</html>
